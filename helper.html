<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udlægsgodtgørelse</title>
</head>
<body>
    <h1>Udlægsgodtgørelse</h1>
    <button type="button" id="helper-button">Hjælper</button>
    <button type="button" id="team-button">Teamet</button>
    <form>
        <label for="navn">Navn:</label>
        <input type="text" id="navn" name="navn" required><br><br>
        
        <label for="udlaeg">Udlæg:</label>
        <input type="number" id="udlaeg" name="udlaeg" required><br><br>
        
        <label for="kvittering">Kvittering:</label>
        <input type="file" id="kvittering" name="kvittering" accept="image/*" required><br><br>
        
        <button type="submit">Indsend</button>
    </form>

    <script>
        document.getElementById("helper-button").addEventListener("click", function() {
            window.location.href = "helper-info.html";
        });
    </script>
</body>
</html>
